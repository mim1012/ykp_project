<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YKP ERP - 정적 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Y</h1>
                <h2 class="text-2xl font-bold text-gray-700 mt-2">YKP ERP 로그인</h2>
                <p class="text-gray-600 mt-2">계정에 로그인하여 대시보드에 접속하세요</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이메일 주소</label>
                    <input type="email" id="email" name="email" value="admin@ykp.com" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="이메일을 입력하세요">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input type="password" id="password" name="password" value="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="비밀번호를 입력하세요">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-sm text-gray-600">로그인 상태 유지</label>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    로그인
                </button>
            </form>
            
            <div id="result" class="mt-4 p-3 rounded hidden"></div>
            
            <div class="mt-6 space-y-2">
                <button onclick="checkDB()" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">
                    📊 DB 상태 확인
                </button>
                <button onclick="testAPI()" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
                    🔍 API 직접 테스트
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.className = 'mt-4 p-3 rounded bg-blue-100';
            result.innerHTML = '🔐 로그인 시도 중...';
            result.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'mt-4 p-3 rounded bg-green-100';
                    result.innerHTML = `✅ 로그인 성공!<br>사용자: ${data.user?.name}<br>역할: ${data.user?.role}`;
                } else {
                    result.className = 'mt-4 p-3 rounded bg-red-100';
                    result.innerHTML = `❌ 로그인 실패 (${response.status})<br>${data.message || '알 수 없는 오류'}`;
                }
            } catch (error) {
                result.className = 'mt-4 p-3 rounded bg-red-100';
                result.innerHTML = `❌ 연결 오류: ${error.message}`;
            }
        });
        
        async function checkDB() {
            const result = document.getElementById('result');
            result.className = 'mt-4 p-3 rounded bg-blue-100';
            result.innerHTML = '📊 DB 확인 중...';
            result.classList.remove('hidden');
            
            try {
                const response = await fetch('/check-users.php');
                const html = await response.text();
                result.className = 'mt-4 p-3 rounded bg-gray-100';
                result.innerHTML = html;
            } catch (error) {
                result.className = 'mt-4 p-3 rounded bg-red-100';
                result.innerHTML = `❌ DB 확인 오류: ${error.message}`;
            }
        }
        
        async function testAPI() {
            const result = document.getElementById('result');
            result.className = 'mt-4 p-3 rounded bg-blue-100';
            result.innerHTML = '🔍 API 테스트 중...';
            result.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/user');
                const data = await response.text();
                
                result.className = 'mt-4 p-3 rounded bg-gray-100';
                result.innerHTML = `API 응답 (${response.status}):<br><pre style="font-size: 12px;">${data.substring(0, 500)}</pre>`;
            } catch (error) {
                result.className = 'mt-4 p-3 rounded bg-red-100';
                result.innerHTML = `❌ API 오류: ${error.message}`;
            }
        }
    </script>
</body>
</html>
